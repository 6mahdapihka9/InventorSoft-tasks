<!doctype html>
<html>
    <head>
        <title>InventorSoft task 1</title>
    </head>
    <body>
        <div>
            <h1>Merge Sort algo</h1>
            <h2>Input array:</h2>
            <textarea rows="10" cols="100" id="inputArray"></textarea>
            <br>
            <button onclick="processSorting()">Sort</button>
        </div>
        <div>
            <h2>Output:</h2>
            <textarea rows="10" cols="100" id="sortedArray"></textarea>
            <p>Number of elements (n): <span style="color: blue" id="numberOfElements"></span></p>
            <p>Complexity O(n): log(n)</p>
            <p><span style="color: red" id="validationError"></span></p>
        </div>
    </body>
</html>
